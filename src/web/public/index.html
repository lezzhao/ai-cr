<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-success {
            background: #48bb78;
        }

        .btn-danger {
            background: #f56565;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f7fafc;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-path {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .file-status {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .file-status.added {
            background: #c6f6d5;
            color: #22543d;
        }

        .file-status.modified {
            background: #fef5e7;
            color: #744210;
        }

        .file-status.deleted {
            background: #fed7d7;
            color: #742a2a;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .issue {
            background: #fef5e7;
            border-left: 4px solid #f6ad55;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }

        .issue.critical {
            background: #fed7d7;
            border-left-color: #f56565;
        }

        .issue.high {
            background: #fef5e7;
            border-left-color: #f6ad55;
        }

        .issue.medium {
            background: #e6fffa;
            border-left-color: #38b2ac;
        }

        .issue.low {
            background: #ebf8ff;
            border-left-color: #4299e1;
        }

        .suggestion {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 AI Code Review</h1>
            <p>智能代码审查工具 - 让AI为你的代码质量保驾护航</p>
        </div>

        <!-- Git状态卡片 -->
        <div class="card">
            <h2>📋 Git 状态</h2>
            <div id="git-status">
                <div class="loading"></div> 正在加载Git状态...
            </div>
        </div>

        <!-- 分析控制卡片 -->
        <div class="card">
            <h2>🚀 代码分析</h2>
            <div>
                <button class="btn" onclick="startAnalysis('staged')">
                    📝 分析暂存区文件
                </button>
                <button class="btn" onclick="startAnalysis('working')">
                    💻 分析工作区文件
                </button>
                <button class="btn btn-secondary" onclick="checkGitStatus()">
                    🔄 刷新状态
                </button>
            </div>
            <div id="analysis-progress" style="display: none;">
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div id="progress-text">准备中...</div>
            </div>
        </div>

        <!-- 分析结果卡片 -->
        <div class="card results" id="results-card">
            <h2>📊 分析结果</h2>
            <div id="analysis-results">
                <!-- 结果内容将在这里动态生成 -->
            </div>
        </div>

        <!-- 分析历史卡片 -->
        <div class="card">
            <h2>📚 分析历史</h2>
            <div id="analysis-history">
                <div class="loading"></div> 正在加载历史记录...
            </div>
        </div>
    </div>

    <script>
        let currentAnalysisId = null;
        let pollInterval = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkGitStatus();
            loadAnalysisHistory();
        });

        // 检查Git状态
        async function checkGitStatus() {
            try {
                const response = await fetch('/api/git/status');
                const data = await response.json();
                
                if (data.success) {
                    displayGitStatus(data.data);
                } else {
                    document.getElementById('git-status').innerHTML = 
                        `<div class="status error">❌ ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('git-status').innerHTML = 
                    `<div class="status error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 显示Git状态
        function displayGitStatus(gitData) {
            const statusHtml = `
                <div class="status success">
                    ✅ Git仓库: ${gitData.currentBranch}
                    ${gitData.remoteInfo ? `<br>🌐 远程: ${gitData.remoteInfo.url}` : ''}
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${gitData.stagedFiles}</div>
                        <div class="stat-label">暂存区文件</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${gitData.workingFiles}</div>
                        <div class="stat-label">工作区文件</div>
                    </div>
                </div>
                ${gitData.stagedFileList.length > 0 ? `
                    <h3>暂存区文件:</h3>
                    <div class="file-list">
                        ${gitData.stagedFileList.map(file => `
                            <div class="file-item">
                                <span class="file-path">${file.path}</span>
                                <span class="file-status ${file.status}">${file.status}</span>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                ${gitData.workingFileList.length > 0 ? `
                    <h3>工作区文件:</h3>
                    <div class="file-list">
                        ${gitData.workingFileList.map(file => `
                            <div class="file-item">
                                <span class="file-path">${file.path}</span>
                                <span class="file-status ${file.status}">${file.status}</span>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
            
            document.getElementById('git-status').innerHTML = statusHtml;
        }

        // 开始分析
        async function startAnalysis(type) {
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ type })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentAnalysisId = data.data.analysisId;
                    showAnalysisProgress();
                    startPolling();
                } else {
                    showError(`分析启动失败: ${data.error}`);
                }
            } catch (error) {
                showError(`网络错误: ${error.message}`);
            }
        }

        // 显示分析进度
        function showAnalysisProgress() {
            document.getElementById('analysis-progress').style.display = 'block';
            document.getElementById('results-card').classList.remove('show');
        }

        // 开始轮询分析状态
        function startPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/analyze/${currentAnalysisId}/status`);
                    const data = await response.json();
                    
                    if (data.success) {
                        updateProgress(data.data);
                        
                        if (data.data.status === 'completed') {
                            clearInterval(pollInterval);
                            await loadAnalysisResults();
                        } else if (data.data.status === 'failed') {
                            clearInterval(pollInterval);
                            showError(`分析失败: ${data.data.error}`);
                        }
                    }
                } catch (error) {
                    console.error('轮询错误:', error);
                }
            }, 1000);
        }

        // 更新进度
        function updateProgress(status) {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            progressBar.style.width = `${status.progress}%`;
            
            let text = `进度: ${status.progress}%`;
            if (status.currentFile) {
                text += ` - 正在分析: ${status.currentFile}`;
            }
            
            progressText.textContent = text;
        }

        // 加载分析结果
        async function loadAnalysisResults() {
            try {
                const response = await fetch(`/api/analyze/${currentAnalysisId}/result`);
                const data = await response.json();
                
                if (data.success) {
                    displayAnalysisResults(data.data);
                    document.getElementById('analysis-progress').style.display = 'none';
                    document.getElementById('results-card').classList.add('show');
                    loadAnalysisHistory(); // 刷新历史记录
                } else {
                    showError(`获取结果失败: ${data.error}`);
                }
            } catch (error) {
                showError(`网络错误: ${error.message}`);
            }
        }

        // 显示分析结果
        function displayAnalysisResults(results) {
            const summary = results.summary;
            
            const resultsHtml = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${summary.totalFiles}</div>
                        <div class="stat-label">分析文件数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${summary.totalIssues}</div>
                        <div class="stat-label">发现问题</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${summary.totalSuggestions}</div>
                        <div class="stat-label">改进建议</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${summary.qualityScore}</div>
                        <div class="stat-label">质量评分</div>
                    </div>
                </div>
                
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('summary')">📊 汇总</div>
                    <div class="tab" onclick="switchTab('issues')">🚨 问题</div>
                    <div class="tab" onclick="switchTab('suggestions')">💡 建议</div>
                </div>
                
                <div id="tab-summary" class="tab-content active">
                    <h3>严重程度分布</h3>
                    <div class="stats">
                        ${Object.entries(summary.severityCounts).map(([severity, count]) => `
                            <div class="stat-card">
                                <div class="stat-number">${count}</div>
                                <div class="stat-label">${severity.toUpperCase()}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <h3>问题类型分布</h3>
                    <div class="stats">
                        ${Object.entries(summary.categoryCounts).map(([type, count]) => `
                            <div class="stat-card">
                                <div class="stat-number">${count}</div>
                                <div class="stat-label">${type}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div id="tab-issues" class="tab-content">
                    ${results.results.map(result => `
                        <h3>📁 ${result.filePath}</h3>
                        ${result.issues.map(issue => `
                            <div class="issue ${issue.severity}">
                                <strong>${issue.severity.toUpperCase()}</strong>
                                ${issue.line ? ` (L${issue.line})` : ''}: ${issue.message}
                                ${issue.description ? `<br><br>${issue.description}` : ''}
                                ${issue.suggestion ? `<br><br>💡 建议: ${issue.suggestion}` : ''}
                            </div>
                        `).join('')}
                    `).join('')}
                </div>
                
                <div id="tab-suggestions" class="tab-content">
                    ${results.results.map(result => `
                        <h3>📁 ${result.filePath}</h3>
                        ${result.suggestions.map(suggestion => `
                            <div class="suggestion">
                                <strong>${suggestion.priority.toUpperCase()}</strong>
                                ${suggestion.line ? ` (L${suggestion.line})` : ''}: ${suggestion.title}
                                ${suggestion.description ? `<br><br>${suggestion.description}` : ''}
                                ${suggestion.code ? `<br><br><pre><code>${suggestion.code}</code></pre>` : ''}
                            </div>
                        `).join('')}
                    `).join('')}
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn btn-success" onclick="downloadReport('markdown')">
                        📄 下载Markdown报告
                    </button>
                    <button class="btn btn-success" onclick="downloadReport('html')">
                        🌐 下载HTML报告
                    </button>
                    <button class="btn btn-success" onclick="downloadReport('json')">
                        📋 下载JSON报告
                    </button>
                </div>
            `;
            
            document.getElementById('analysis-results').innerHTML = resultsHtml;
        }

        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有标签的激活状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签内容
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // 激活选中的标签
            event.target.classList.add('active');
        }

        // 下载报告
        function downloadReport(format) {
            if (!currentAnalysisId) {
                showError('没有可下载的报告');
                return;
            }
            
            window.open(`/api/analyze/${currentAnalysisId}/report?format=${format}`, '_blank');
        }

        // 加载分析历史
        async function loadAnalysisHistory() {
            try {
                const response = await fetch('/api/analyze/history');
                const data = await response.json();
                
                if (data.success) {
                    displayAnalysisHistory(data.data);
                } else {
                    document.getElementById('analysis-history').innerHTML = 
                        `<div class="status error">❌ ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('analysis-history').innerHTML = 
                    `<div class="status error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 显示分析历史
        function displayAnalysisHistory(history) {
            if (history.length === 0) {
                document.getElementById('analysis-history').innerHTML = 
                    '<div class="status info">📝 暂无分析历史</div>';
                return;
            }
            
            const historyHtml = `
                <div class="file-list">
                    ${history.map(item => `
                        <div class="file-item">
                            <div>
                                <strong>分析 ${item.id}</strong><br>
                                <small>${new Date(item.startTime).toLocaleString('zh-CN')}</small>
                            </div>
                            <div>
                                ${item.summary ? `
                                    <div class="stat-number" style="font-size: 1.2rem;">${item.summary.qualityScore}</div>
                                    <div class="stat-label">质量评分</div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('analysis-history').innerHTML = historyHtml;
        }

        // 显示错误
        function showError(message) {
            document.getElementById('analysis-progress').style.display = 'none';
            document.getElementById('results-card').innerHTML = `
                <div class="status error">❌ ${message}</div>
            `;
            document.getElementById('results-card').classList.add('show');
        }
    </script>
</body>
</html>
